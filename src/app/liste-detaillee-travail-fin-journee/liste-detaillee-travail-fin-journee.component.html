<div class="mat-elevation-z8">
    <table mat-table [dataSource]="LdtfjList">

        <!-- Position Column -->
        <ng-container matColumnDef="prog">
            <th mat-header-cell *matHeaderCellDef> Prog </th>
            <td mat-cell *matCellDef="let element"> {{element.prog}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="DATD">
            <th mat-header-cell *matHeaderCellDef> DATD </th>
            <td mat-cell *matCellDef="let element"> {{element.DATD}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="DATF">
            <th mat-header-cell *matHeaderCellDef> DATF </th>
            <td mat-cell *matCellDef="let element"> {{element.DATF}} </td>
        </ng-container>

        <ng-container matColumnDef="duree">
            <th mat-header-cell *matHeaderCellDef> DUREE </th>
            <td mat-cell *matCellDef="let element"> {{element.duree}} </td>
        </ng-container>


        <!-- <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> DUREE </th>
            <td mat-cell *matCellDef="let element"> {{element.duree} </td>
       
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
